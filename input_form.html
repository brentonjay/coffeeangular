<!DOCTYPE html>
<html lang="en" ng-app="coffeeApp" class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Coffee. Yum.</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/app/bower_components/html5-boilerplate/css/normalize.css">
		<link rel="stylesheet" href="/app/bower_components/html5-boilerplate/css/main.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/simplex/bootstrap.min.css">
		<link rel="stylesheet" href="/app/css/app.css"/>
		
		<style type="text/css">
			input.ng-invalid.ng-dirty {
				background-color: #FA787E;
			}

			input.ng-valid.ng-dirty {
				background-color: #78FA89;
			}
		</style>
	</head>
	<body ng-controller="CoffeeController as coffee">
		<div class="row">
			<div class="container">
				<nav class="navbar navbar-default" role="navigation">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">Coffee. Yum.</a>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling 
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li class="active"><a href="#">Link</a></li>
								<li><a href="#">Link</a></li>
								<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
									<ul class="dropdown-menu" role="menu">
										<li><a href="#">Action</a></li>
										<li><a href="#">Another action</a></li>
										<li><a href="#">Something else here</a></li>
										<li class="divider"></li>
										<li><a href="#">Separated link</a></li>
										<li class="divider"></li>
										<li><a href="#">One more separated link</a></li>
									</ul>
								</li>
							</ul>
						</div><!-- /.navbar-collapse -->-->
					</div><!-- /.container-fluid -->
				</nav>			
			</div>		
		</div>
		<div class="row">
			<div class="container">
				<form  class="simple-form">
					<div class="form-group">
						<label for="inputName">Name: </label>
						<input type="text" class="form-control" id="inputName" placeholder="Enter Name" ng-model="user.name">
					</div>
					<div class="form-group">
						<label for="inputDate">Date: </label>
						<input type="date" class="form-control" id="inputDate" placeholder="Enter Date" ng-model="user.date">
					</div>
					<div class="form-group">
						<label for="inputBeans">Beans: </label>
						<input type="text" class="form-control" id="inputBeans" placeholder="Enter Beans" ng-model="user.beans">
					</div>
					<div class="form-group">
						<label for="inputGrind">Grind: </label>
						<input type="number" class="form-control" id="inputGrind" placeholder="Enter Grind" ng-model="user.grind">
					</div>
					<div class="form-group">
						<label for="inputH20Temp">Water Temperature: </label>
						<input type="number" class="form-control" id="inputH20Temp" placeholder="Enter Water Temperature" ng-model="user.temperature">
					</div>
					<div class="form-group">
						<label for="inputBloomDuration">Bloom Duration: </label>
						<input type="number" class="form-control" id="inputBloomDuration" placeholder="Enter Bloom Duration" ng-model="user.bloomduration">
					</div>
					<div class="form-group">
						<label for="inputBrewDuration">Brew Duration: </label>
						<input type="number" class="form-control" id="inputBrewDuration" placeholder="Enter Brew Duration" ng-model="user.brewduration">
					</div>

					<button type="reset" class="btn btn-default" ng-click="reset()">RESET</button>
					<button type="submit" class="btn btn-default" ng-click="update(user)">SAVE</button>
				</form>
				<pre>form = {{user | json}}</pre>
				<pre>master = {{master | json}}</pre>				
			</div>		
		</div>
		<div class="row">
			<div class="container">
				<footer id="footer">
					<p>I'm just saying.</p>
				</footer>			
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="/app/bower_components/angular/angular.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="/app/js/app.js"></script>
	</body>
</html>

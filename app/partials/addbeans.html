		<!-- welcome to the addbeans partial. enjoy your stay -->	
		<div ng-controller="BeanController as bean" class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>ADD BEANS</h1>
					<p class="intro">Add the beans, then <a href="/#/ready">get ready to rock!</a></p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form>						
						<div class="panel-group" id="accordion">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">Add Beans</h4>
								</div>
								<div id="beans" class="panel-collapse collapse in">
									<div class="panel-body form-horizontal">
										<div class="form-group">	
											<label class="col-sm-3 control-label" for="roaster">Roaster: </label>
											<div class="col-sm-9">
												<select type="select" class="form-control" id="roaster" ng-model="user.roaster" ng-options="x as x.name for x in roaster" ></select>
											</div>											
										</div>	
										<div class="form-group">	
											<label class="col-sm-3 control-label" for="RoasterNotListed">Roaster Not Listed?</label>
											<div class="col-sm-9">	
												<div class="input-group">				
													<input type="text" class="form-control" id="RoasterNotListed" ng-model="user.addroasterinput" placeholder="Enter Roaster" >
													<span class="input-group-btn">
														<button class="btn btn-default" ng-click="addRoaster()" value="Add Roaster" type="button">Add</button>
													</span>
												</div>	
											</div>
										</div>												
										<div class="form-group">
											<label class="col-sm-3 control-label" for="coffeeVariety">Coffee Variety: </label>
											<div class="col-sm-9">
												<select type="select" class="form-control" id="coffeeVariety" ng-model="user.model" ng-options="y as y.name for y in coffeeVariety"></select>
											</div>						
										</div>	
										<div class="form-group">	
											<label class="col-sm-3 control-label" for="coffeeVarietyNotListed">Variety Not Listed?</label>	
											<div class="col-sm-9">
												<input type="text" class="form-control" id="coffeeVarietyNotListed" ng-model="user.addcoffeevarietyinput" placeholder="Enter Model" />
												<span class="input-group-btn">
													<button type="button" class="btn btn-primary btn-sm" ng-click="addCoffeeVariety()" value="Add Variety">Add</button>
												</span>
											</div>
										</div>	
										<div class="form-group">	
											<label class="col-sm-3 control-label" for="addRoastDate">Roast Date?</label>	
											<div class="col-sm-9">
												<input type="date" class="form-control" id="addRoastDate" ng-model="user.addRoastDate" placeholder="Roasted On?"  />
												<span class="input-group-btn">
													<button type="button" class="btn btn-primary btn-sm" ng-click="addRoastDate()" value="Add Roast Date">Add</button>
												</span>
											</div>
										</div>	
										
									</div>
								</div>
							</div>
						</div>
					</form>	
				</div>			
			</div>		
			<div class="row">
				<div class="col-md-12">
					<h3>Available Profiles</h3>
					<div ng-repeat="profile in brewprofiles" class="col-md-4">
						<div class="well">
							<h4>Brew Profile #{{profile.profile}}:</h4>
							<p>Grinder: {{profile.grinder}}</p>
							<p>Model #: {{profile.model}}</p>
							<p>Brewer: {{profile.brewer}}</p>
							<p class="pull-right">
								<button class="btn btn-primary">Use Profile</button>
							</p>
						</div>
					</div>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="col-md-4 col-md-offset-4">					
					<pre>form = {{user | json}}</pre>
					<pre>master = {{master | json}}</pre>
				</div>
			</div>
		</div>

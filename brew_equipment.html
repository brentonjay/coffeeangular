<!DOCTYPE html>
<html lang="en" ng-app="coffeeApp" class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Coffee. Yum.</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/simplex/bootstrap.min.css">
		<link rel="stylesheet" href="/app/css/app.css"/>
		
		<style type="text/css">
			input.ng-invalid.ng-dirty {
				background-color: #FA787E;
			}

			input.ng-valid.ng-dirty {
				background-color: #78FA89;
			}
		</style>
	</head>
	<body ng-controller="CoffeeController as coffee">
		<div class="row">
			<div class="container">
				<nav class="navbar navbar-default" role="navigation">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">Coffee. Yum.</a>
						</div>
					</div>
				</nav>			
			</div>		
		</div>
		<div class="row">
			<div class="container">
				<form class="simple-form">
					<div class="form-group">
						<label for="grinderBrand">Grinder: </label>
						<select type="select" id="grinderBrand" ng-model="user.grinder" ng-options="x as x.name for x in grinders" ></select>
						<label for="grinderBrandNotListed">Not Listed?</label>						
						<input type="text" id="grinderBrandNotListed" ng-model="user.addgrinderinput" />
						<button type="button" class="btn btn-primary" ng-click="addGrinder()" value="Add Grinder">Add</button>
					</div>
					<div class="form-group">
						<label for="grinderModel">Model: </label>
						<select type="select" id="grinderModel" ng-model="user.model" ng-options="y as y.name for y in models"></select>
						<input type="text" id="modelNumberNotListed" ng-model="user.addmodelinput" />
						<button type="button" class="btn btn-primary" ng-click="addModel()" value="Add Model">Add</button>
					</div>
					<div class="form-group">
						<label for="inputBrewer">Brew Equipment: </label>
						<input type="text" class="form-control" id="inputBrewer" placeholder="Input Brewer" ng-model="user.addbrewer">
						<button type="button" class="btn btn-primary" ng-click="addBrewer()" value="Add Brewer">Add</button>
					</div>
					<ul>						
						<li ng-repeat="brewer in brewers" class="{{$index}}">{{brewer.name}} | <a ng-click="selectBrewer(brewer.name)">Select this brewer</a></li>
					</ul>	
					<button type="reset" class="btn btn-default" ng-click="reset()">RESET</button>
					<button type="submit" class="btn btn-default" ng-click="update(user)">SAVE</button>
				</form>
				<pre>form = {{user | json}}</pre>
				<pre>master = {{master | json}}</pre>				
			</div>		
		</div>
		<div class="row">
			<div class="container">
				<div class="col-md-4">
					<div class="well">
						<h4 class="cardname"></h4>
						<p>Body</p>
					</div>
				</div>
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="/app/bower_components/angular/angular.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="/app/js/app.js"></script>
	</body>
</html>
